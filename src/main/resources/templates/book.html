<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图书管理</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
</head>

<body>
<input type="text" id="ctx" hidden="hidden" th:value="${#request.getContextPath()}">
<!-- 内容主体区域 -->
<div>
    <div class="search-div">
        <div class="">
            <div class="layui-inline">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="name" name="name" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">ISBN：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="isbn" name="isbn" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">作者：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="author" name="author" autocomplete="off">
                </div>
            </div>

            <button class="layui-btn" data-type="reload" id="search">搜索</button>
        </div>

    </div>

    <table id="tb-book" lay-filter="tb-book"></table>

</div>

<!--编辑表单-->
<script type="text/html" id="book-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe608;</i>新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="remove"><i class="layui-icon">&#xe640;</i>删除
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe666;</i>刷新
        </button>
    </div>
    <!--<div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>-->
</script>

<script type="text/html" id="barOps">
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i> </a>
</script>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/util.js}"></script>

<!--ctx-->
<script th:replace="~{fragment::ctx}"/>

<script>

    $(function () {
        // 使用模块
        layui.use(['element', 'layer', 'laydate', 'table', 'form'], function () {
            function reload() {
                userTable.reload();
            }
            var element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,table = layui.table
            ,form = layui.form;

            //第一个实例
            userTable = table.render({
                elem: '#tb-book'
                // , height: 523
                , url: ctx + 'api/book/list' //数据接口
                , page: true //开启分页
                , toolbar: '#book-toolbar'
                , id: 'tb-book'
                , cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID', sort: true, fixed: 'left', hide: true}
                        , {field: 'name', title: '图书名称'}
                        , {field: 'isbn', title: 'ISBN码'}
                        , {field: 'author', title: '作者'}
                        , {field: 'categoryName', title: '图书分类'}
                        , {field: 'price', width:88,title: '图书单价',align:'center'}
                        , {field: 'totalNumber',width:88,align:'center', title: '藏书总量'}
                        , {field: 'leftNumber',width:88,align:'center', title: '馆内剩余'}
                        , {field: 'publisherName', title: '出版社'}
                        , {field: 'location',width:88, title: '存放位置'}
                        , {field: 'description', title: '简介'}
                        , {fixed: 'right', title: '操作', toolbar: '#barOps',}
                    ]
                ]
            });

            //监听表单提交
            // 修改
            form.on('submit(saveBook)', function (data) {
                layer.alert(JSON.stringify(data.field));
                $.ajax({
                    url: ctx + 'api/book/save',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(data.field),
                    success: function (result) {
                        if (result.code == 200) {
                            // layer.msg("修改成功！", {icon: 6});
                            cleanForm("#saveBook");
                            if (data.field.id.length > 0) {
                                layer.closeAll();//关闭所有的弹出层
                            }
                            userTable.reload();
                        } else {
                            layer.alert(result.message);
                        }
                    }
                });

                return false;

            });

            //工具栏事件
            table.on('toolbar(tb-book)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var checkData = checkStatus.data;
                var ids = [];
                switch (obj.event) {
                    // 新增
                    case 'add':
                        cleanForm("#saveBook");

                        top.layer.open({
                            type: 2,
                            offset: '10px',
                            title: "新增图书",
                            area: ['800px', '660px'],
                            content: ['bookAdd']
                        });


                        break;
                    // 删除
                    case 'remove':
                        if (checkData.length == 0) {
                            layer.alert('请选择要操作的行');
                        } else {
                            layer.confirm('确定要删除吗？', function (index) {
                                for (var i = 0; i < checkData.length; i++) {
                                    ids.push(checkData[i].id);
                                }
                                //layer.alert(JSON.stringify(ids));
                                $.ajax({
                                    url: ctx + 'api/book/remove',
                                    type: 'POST',
                                    contentType: "application/json",
                                    dataType: "json",
                                    data: JSON.stringify(ids),
                                    success: function (result) {
                                        if (result.code == 200) {
                                            setTimeout(function () {
                                                layer.closeAll();//关闭所有的弹出层
                                                userTable.reload();
                                            }, 300);
                                        } else {
                                            layer.msg("操作失败！", {icon: 5});
                                        }
                                    }
                                });
                            });
                        }
                        break;
                    case 'refresh':
                        userTable.reload();
                        break;
                    case 'getCheckData':
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                }
                ;
            });

            // 监听工具条
            table.on('tool(tb-book)', function (obj) {
                var data = obj.data;
                // 修改
                if (obj.event === 'edit') {
                    top.layer.open({
                        type: 2,
                        offset: '10px',
                        title: "修改图书",
                        area: ['800px', '660px'],
                        content: [ctx + 'bookEdit/' + data.id]
                    });
                }
            });

            // 搜索
            $('#search').click(function () {
                var name = $('#name').val();
                var isbn = $('#isbn').val();
                var author = $('#author').val();
                table.reload('tb-book', {
                    url: ctx + 'api/book/list'
                    , where: {
                        name: name, isbn: isbn, author: author
                    }
                    , page: {
                        curr: 1
                    }
                });
            });
        });
    });


</script>
</body>

</html>
