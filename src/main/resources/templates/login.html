<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link id="layuicss-layer" rel="stylesheet" th:href="@{/css/layer.css}">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show layui-container" id="LAY-user-login" style="display: none;">
    <div class="layui-row">
        <div class="layui-col-md8">
            <div class="layui-tab-item layui-show">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <div><img style="height: 100%;width: 100%" th:src="@{/img/picture/p1.png}"></div>
                        <div><img style="height: 100%;width: 100%" th:src="@{/img/picture/p2.png}"></div>
                        <div><img style="height: 100%;width: 100%" th:src="@{/img/picture/p3.png}"></div>
                        <div><img style="height: 100%;width: 100%" th:src="@{/img/picture/p4.png}"></div>
                        <div><img style="height: 100%;width: 100%" th:src="@{/img/picture/p5.png}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4" style="margin-top: 100px">
            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>图书管理系统</h2>
                </div>
                <form class="layadmin-user-login-box layadmin-user-login-body layui-form" th:action="@{/admin}"
                      method="post">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                        <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名"
                               class="layui-input" onblur="a()">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" id="password" lay-verify="required" placeholder="密码"
                               class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" type="submit" lay-submit=""
                                lay-filter="LAY-user-login-submit">登 入
                        </button>
                    </div>
                    <div class="layui-form-item" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></div>

                </form>

            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2020 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        </div>
    </div>


</div>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['carousel'],function (){
        var carousel = layui.carousel;
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height: 500
            ,arrow: 'none' //不显示箭头
            ,anim: 'fade' //切换动画方式
        });
    });
</script>

</body>
</html>
