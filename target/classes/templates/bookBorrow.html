<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>借阅图书</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>

<body>
<!-- 内容主体区域 -->
<div>
    <div>
        <div class="search-div">
            <div class="">
                <div class="layui-inline">
                    <label class="layui-form-label">读者编码：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="readerId" name="readerId" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">图书ID：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="bookId" name="bookId" autocomplete="off">
                    </div>
                </div>
                <button class="layui-btn" data-type="reload" id="search">搜索</button>
            </div>
        </div>

        <table id="tb-book" lay-filter="tb-book"></table>

    </div>
    <table id="bookBorrow" lay-filter="bookBorrow"></table>

</div>

<!--编辑表单-->
<script type="text/html" id="book-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe608;</i>新增</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="remove"><i class="layui-icon">&#xe640;</i>删除
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe666;</i>刷新
        </button>
    </div>
    <!--<div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>-->
</script>

<script type="text/html" id="barOps">
    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i> </a>
</script>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/util.js}"></script>

<!--ctx-->
<script th:replace="~{fragment::ctx}"/>

<script>
    $(function () {
        function reload() {
            userTable.reload();
        }

        // 使用模块
        layui.use(['element', 'layer', 'laydate', 'table', 'form'], function () {
            var element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,table = layui.table
            ,form = layui.form;

            element.on('tab(demo)', function (data) {
                var src = $(".layui-tab-item.layui-show").find("iframe").attr("src");
                $(".layui-tab-item.layui-show").find("iframe").attr("src", src);
            });

            //第一个实例
            userTable = table.render({
                elem: '#bookBorrow'
                , url: ctx + 'api/borrow/getPageResult' //数据接口
                , page: true //开启分页
                , toolbar: '#book-toolbar'
                , cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', hide: true}
                        , {field: 'borrowStatus', title: '状态', width: 80, templet: showStatus}
                        , {field: 'readerId', title: '读者编码', width: 80}
                        , {field: 'readerName', title: '读者姓名', width: 90}
                        , {field: 'readerPhone', title: '读者电话', width: 160}
                        , {field: 'bookId', title: '图书ID', width: 80}
                        , {field: 'bookName', title: '图书名称', width: 160}
                        , {field: 'bookAuthor', title: '图书作者', width: 120}
                        , {field: 'bookCategory', title: '图书分类', width: 120}
                        , {field: 'bookLocation', title: '图书位置', width: 88,align:'center'}
                        , {field: 'bookTotal', title: '图书数量', width: 80,align:'center'}
                        , {field: 'bookLeft', title: '图书剩余', width: 80,align:'center'}
                        , {
                        field: 'borrowDate',
                        title: '借阅日期',
                        width: 120,
                        templet: '<div>{{ layui.util.toDateString(d.borrowDate, "yyyy-MM-dd") }}</div>'
                    }
                        , {
                        field: 'returnDate',
                        title: '应还日期',
                        width: 120,
                        templet: '<div>{{ layui.util.toDateString(d.returnDate, "yyyy-MM-dd") }}</div>'
                    }
                        , {field: 'borrowDays', title: '借阅天数', width: 120}
                        , {fixed: 'right', title: '操作', toolbar: '#barOps', width: 120}
                    ]
                ]
            });

            //工具栏事件
            table.on('toolbar(bookBorrow)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var checkData = checkStatus.data;
                var ids = [];
                switch (obj.event) {
                    // 新增
                    case 'add':
                        cleanForm("#saveBook");

                        top.layer.open({
                            type: 2,
                            offset: '10px',
                            title: "新增借阅",
                            area: ['800px', '680px'],
                            content: ['bookBorrowAdd']
                        });
                        break;
                    // 删除
                    case 'remove':
                        if (checkData.length == 0) {
                            layer.alert('请选择要操作的行');
                        } else {
                            layer.confirm('确定要删除吗？', function (index) {
                                for (var i = 0; i < checkData.length; i++) {
                                    ids.push(checkData[i].id);
                                }
                                //layer.alert(JSON.stringify(ids));
                                $.ajax({
                                    url: ctx + 'api/borrow/remove',
                                    type: 'POST',
                                    contentType: "application/json",
                                    dataType: "json",
                                    data: JSON.stringify(ids),
                                    success: function (result) {
                                        if (result.code == 200) {
                                            setTimeout(function () {
                                                layer.closeAll();//关闭所有的弹出层
                                                userTable.reload();
                                            }, 300);
                                        } else {
                                            layer.msg("操作失败！", {icon: 5});
                                        }
                                    }
                                });
                            });
                        }
                        break;
                    case 'refresh':
                        userTable.reload();
                        break;
                    case 'getCheckData':
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                }
                ;
            });

            // 监听工具条
            table.on('tool(bookBorrow)', function (obj) {
                var data = obj.data;
                // 修改
                if (obj.event === 'edit') {
                    top.layer.open({
                        type: 2,
                        offset: '10px',
                        title: "修改借阅",
                        area: ['800px', '680px'],
                        content: [ctx + 'bookBorrowEdit/' + data.id]
                    });
                }
            });

            // 搜索
            $('#search').click(function () {
                var readerId = $('#readerId').val();
                var bookId = $('#bookId').val();
                table.reload('bookBorrow', {
                    url: ctx + 'api/borrow/getPageResult'
                    , where: {
                        readerId: readerId, bookId: bookId
                    }
                    , page: {
                        curr: 1
                    }
                });
            });
        });
        // 借阅状态
        function showStatus(data) {
            var status = data.borrowStatus;
            var result;
            if (status == 0) {
                result = '<a class="" style="color:#FF5722">未还</a>';
            }
            if (status == 1) {
                result = '<a class="" style="color:#009688">已还</a>';
            }
            if (status == 2) {
                result = '<a class="" style="color:#FF5722">逾期</a>';
            }
            return result;
        };
    });
</script>
</body>

</html>
